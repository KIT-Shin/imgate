{% load static %}
<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
<link rel="stylesheet" href="{% static 'css/login.css' %}"/>
</head>
<body>
{% if form.errors  %}
    <p>ユーザーID, パスイメージが一致しません．</p>
    {% endif %}
    <!--<form method="POST" action="{% url 'imgate:imgate_login' }">-->
    <form method="POST" onsubmit="setPassImage()" action="../../imgate/imgate_login/">
      {% csrf_token %}
      <label>ユーザーID</label>
      {{ form.username }}
      {{ form.username.errors }}
      <label>パスイメージ</label>
      {{ form.password }}
      {{ form.password.errors }}
<!--<p>Hello</p>-->
<!--<form action="program.php" method="post">-->
        <div class="wall">
          <dl>
           <dt>ユーザー名</dt>
           <dd>
            <input type="text" name="your-name">
           </dd>
           <dt>パスイメージ</dt>
           <dd>
            <canvas id="canvas" style="margin: 0; border:solid 1px red"
                    width="512" height="512"></canvas>

            <input type="hidden" name="pass-image" id="pass-image">
           </dd>
              <dd>
              <!--<input type="submit" id="button" value="ログイン>-->
              <!--<a href="../imgate_mypage" class="btn-gradient-radius>ログイン</a>-->
              <button class="btn-gradient-radius" type = "submit">ログイン</button>
              </dd>
          </dl>
        </div>
    </form>
    <script type="text/javascript" src="{% static 'js/login.js' %}"></script>
</body>
</html>
